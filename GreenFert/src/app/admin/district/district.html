<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">

    <!-- Card -->
    <div class="admin-register-card">

      <!-- Header -->
      <div class="admin-register-header">
        <h3>
          District <span>Registration</span>
        </h3>
        <div class="sub-text">
          Add a new district to the system
        </div>
      </div>

      <!-- Body -->
      <div class="admin-register-body">
        <form [formGroup]="districtfg">

          <!-- District Name -->
          <div class="form-group mb-4">
            <label class="form-label">District Name</label>
            <input type="text" class="admin-input w-100" formControlName="districtname"
              placeholder="Enter district name" />
            <label *ngIf="districtfg.controls['districtname'].errors?.['required'] && savestatus" class="text-danger">
              District Name is required
            </label>
            <label *ngIf="districtfg.controls['districtname'].errors?.['pattern'] && savestatus"
              class="text-danger">
              District Name can only contain letters and spaces
            </label>

          </div>

          <!-- Actions -->
          <div class="text-end">
            <button class="admin-submit-btn" type="submit" (click)="sdistrict()">
              <i class="fas fa-plus-circle me-2"></i>
              Add District
            </button>
          </div>

        </form>
      </div>

    </div>

  </div>
</div>
