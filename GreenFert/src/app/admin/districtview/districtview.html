<div class="row justify-content-center">
  <div class="col-xl-11 col-lg-12">

    <!-- Card -->
    <div class="admin-register-card">

      <!-- Header -->
      <div class="admin-register-header d-flex justify-content-between align-items-center">
        <div>
          <h3>District <span>List</span></h3>
          <div class="sub-text">Manage all registered districts</div>
        </div>

        <button
          class="add-collector-btn"
          [routerLink]="['/adminmaster/district']"
        >
          <i class="fas fa-plus"></i> Add District
        </button>
      </div>

      <!-- Body -->
      <div class="admin-register-body">

        <div class="table-responsive">
          <table class="register-style-table gf-table">

            <thead>
              <tr>
                <th class="text-center">District ID</th>
                <th>District Name</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>

            <tbody>
              @for (data of districtarray; track data) {
                <tr>
                  <td class="text-center">
                    {{ data.district_id }}
                  </td>

                  <td>
                    {{ data.districtname }}
                  </td>

                  <td class="text-center">
                    <div class="action-group">

                      <button
                        class="action-btn edit-btn"
                        [routerLink]="['/adminmaster/districtedit', data.district_id]"
                      >
                        <i class="fas fa-pen"></i> Edit
                      </button>

                      <button
                        class="action-btn delete-btn"
                        (click)="districtdelete(data.district_id)"
                      >
                        <i class="fas fa-trash"></i> Delete
                      </button>

                    </div>
                  </td>
                </tr>
              }
            </tbody>

          </table>
        </div>

      </div>
    </div>

  </div>
</div>
