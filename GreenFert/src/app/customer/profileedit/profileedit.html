<div class="edit-page">

  <div class="edit-container">

    <div class="edit-card">

      <!-- HEADER -->
      <div class="edit-header">
        <div>
          <p class="eyebrow">Account Settings</p>
          <h2>Edit Profile</h2>
          <p class="sub">Update your personal information and credentials.</p>
        </div>
      </div>

      <!-- FORM -->
      <form [formGroup]="profilefg" (ngSubmit)="saveProfile()" class="edit-form">

        <!-- ROW 1 -->
        <div class="form-grid">

          <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="customername" />
            <small *ngIf="savestatus && profilefg.controls['customername'].errors">
              Please enter a valid name
            </small>
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="text" formControlName="customeremail" />
            <small *ngIf="savestatus && profilefg.controls['customeremail'].errors">
              Please enter a valid email
            </small>
          </div>

          <div class="form-group">
            <label>Contact Number</label>
            <input type="text" formControlName="customercontact" />
            <small *ngIf="savestatus && profilefg.controls['customercontact'].errors">
              Enter a valid 10 digit number
            </small>
          </div>

          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" />
            <small *ngIf="savestatus && profilefg.controls['username'].errors">
              Username is required
            </small>
          </div>

        </div>

        <!-- PASSWORD SECTION -->
        <div class="password-section">
          <h4>Security</h4>

          <div class="form-group full">
            <label>New Password (Optional)</label>
            <input type="password" formControlName="password" />
            <small *ngIf="savestatus && profilefg.controls['password'].errors?.['minlength']">
              Minimum 6 characters required
            </small>
          </div>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="action-row">
          <button type="submit" class="btn-save">
            <i class="fas fa-save me-2"></i> Save Changes
          </button>

          <a routerLink="/customermaster/profile" class="btn-cancel">
            Cancel
          </a>
        </div>

      </form>

    </div>

  </div>

</div>
