<div class="edit-wrap"> 
  <div class="edit-card"> 
    <h2>Edit Collector Profile</h2> 

    <form [formGroup]="profilefg" (ngSubmit)="saveProfile()"> 
      <div class="form-row"> 
        <div class="form-group"> 
          <label>Name</label> 
          <input type="text" formControlName="collectorname" class="form-control" /> 
          <small class="text-danger" *ngIf="savestatus && profilefg.controls['collectorname'].errors">Valid name required</small> 
        </div> 
        <div class="form-group"> 
          <label>Email</label> 
          <input type="text" formControlName="collectoremail" class="form-control" /> 
          <small class="text-danger" *ngIf="savestatus && profilefg.controls['collectoremail'].errors">Valid email required</small> 
        </div> 
      </div> 

      <div class="form-row"> 
        <div class="form-group"> 
          <label>Contact</label> 
          <input type="text" formControlName="collectorcontact" class="form-control" /> 
          <small class="text-danger" *ngIf="savestatus && profilefg.controls['collectorcontact'].errors">Enter 10 digit contact number</small> 
        </div> 
        <div class="form-group"> 
          <label>Username</label> 
          <input type="text" formControlName="username" class="form-control" /> 
          <small class="text-danger" *ngIf="savestatus && profilefg.controls['username'].errors">Valid username required</small> 
        </div> 
      </div> 

      <div class="form-group"> 
        <label>New Password (optional)</label> 
        <input type="password" formControlName="password" class="form-control" /> 
        <small class="text-danger" *ngIf="savestatus && profilefg.controls['password'].errors?.['minlength']">Minimum 6 characters</small> 
      </div> 

      <div class="btn-row"> 
        <button type="submit" class="btn-save">Save</button> 
        <a routerLink="/wcmaster/profile" class="btn-cancel">Cancel</a> 
      </div> 
    </form> 
  </div> 
</div>
